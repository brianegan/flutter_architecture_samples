environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  todos_repository:
    path: ../todos_repository
  firebase_auth: 0.5.9
  firebase_database: ^0.4.6

dev_dependencies:
  mockito: ^3.0.0
  flutter_test:
    sdk: flutter
